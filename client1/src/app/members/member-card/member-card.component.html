<div class="card mb-4" >
    <div class="card-img-wrapper">
    <img src={{member.photoUrl}} class="card-img-top" alt={{member.knownAs}}>
    <ul class="list-inline text-center animate lis">
        <li class="list-inline-item">
        <button class="btn btn-primary" routerLink='/member/{{member.username}}'><i class="fa fa-user" ></i></button>
        </li>
        <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
        </li>
        <li class="list-inline-item">
            <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
        </li>
    </ul>
    </div>
    <div class="card-body p-1">
      <h5 class="card-title">{{member.knownAs}}</h5>
      <p class="card-text">{{member.city}}</p>
      
    </div>
  </div>
