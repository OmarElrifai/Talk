


<form class="form" #registerform="ngForm" (ngSubmit)="submit()" autocomplete="off">
    <h1>Sign Up</h1>
    <div class="form-group row justify-content-center mt-3"
     >
        
     <input type="text" class="form-control col-3 " placeholder="Username" 
        name="username" [(ngModel)]="model.username" >
    
    </div>

    
    <div class="form-group row justify-content-center mt-2">
    
        <input type="password" class="form-control col-3" placeholder="Password" 
        name="Password" [(ngModel)]="model.Password" >
    
    </div>

    <div class="form-group row justify-content-center mt-2">
    
      <!-- <input type="datetime" class="form-control col-3" placeholder="Date Of Birth" 
        name="DateOfBirth" [(ngModel)]="model.DateOfBirth" >-->
    
    </div>

    <div class="form-group row justify-content-center mt-2">
    
        <input type="text" class="form-control col-3" placeholder="KnownAs" 
        name="KnownAs" [(ngModel)]="model.KnownAs" >
    
    </div>

    <div class="form-group row justify-content-center mt-2">
    
        <input type="text" class="form-control col-3" placeholder="Gender" 
        name="Gender" [(ngModel)]="model.Gender" >
    
    </div>

    <div class="form-group row justify-content-center mt-2">
    
        <input type="text" class="form-control col-3" placeholder="Introduction" 
        name="Introduction" [(ngModel)]="model.Introduction" >
    
    </div>

    <div class="form-group row justify-content-center mt-2">
    
        <input type="text" class="form-control col-3" placeholder="LookingFor" 
        name="LookingFor" [(ngModel)]="model.LookingFor" >
    
    </div>

    <div class="form-group row justify-content-center mt-2">
    
        <input type="text" class="form-control col-3" placeholder="Interests" 
        name="Interests" [(ngModel)]="model.Interests" >
    
    </div>

    <div class="form-group row justify-content-center mt-2">
    
        <input type="text" class="form-control col-3" placeholder="City" 
        name="City" [(ngModel)]="model.City" >
    
    </div>

    <div class="form-group row justify-content-center mt-2">
    
        <input type="text" class="form-control col-3" placeholder="Country" 
        name="Country" [(ngModel)]="model.Country" >
    
    </div>
    
    <div class="form-group row justify-content-center mt-3">
    
        <button class="btn btn-primary" type="submit">submit</button>
        <button class="btn btn-outline-success ml-2" type="button" (click)="cancelevent()">Cancel</button>
    
    </div>
    
</form>
